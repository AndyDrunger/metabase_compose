version: '3.8'

services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - '3000:3000'
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
    volumes:
      - ./metabase-data:/metabase-data
    networks:
      - app_net
    deploy:
      resources:
        limits:
          memory: 500mb


networks:
  app_net:
    driver: bridge